<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./assets/images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    </style>
  </head>
  <body>

    <div class="container">
      <div class="user--info">
        <img src="./assets/images/profilePhoto.png" alt="User" class="user--image">
        <p class="user--name">Rodney Cotton</p>
        <p class="user--area">Helsinki, Finland</p>
        <ul class="user--status">
          <li class="posts"><span>100</span> <span class="users--handle">Posts</span></li>
          <li class="follower"><span>2,242 </span><span class="users--handle">Follower</span></li>
          <li class="following"><span>1,432</span> <span class="users--handle">Following</span></li>
        </ul>
      </div>

      <div class="images--container">
        <ul class="images--list">
          <li class="image--item image1">
            <img src="./assets/images/photo1.png" alt="">
          </li>
            <li class="image--item image2">
            <img src="./assets/images/photo2.png" alt="">
          </li>
          <li class="image--item image3">
            <img src="./assets/images/photo3.png" alt="">
          </li>
          <li class="image--item image4 temp">
            <img src="./assets/images/photo4.png" alt="">
          </li>
          <li class="image--item image5">
            <img src="./assets/images/photo5.png" alt="">
          </li>
          <li class="image--item image6">
            <img src="./assets/images/photo6.png" alt="">
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
